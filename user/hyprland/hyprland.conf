# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, it # custom-accents #, it
#    kb_variant =
#    kb_model =
     #kb_options = custom-accents:basic
    kb_options = grp:alt_space_toggle
#    kb_rules =
    numlock_by_default = 1

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

render:explicit_sync = 0

debug {
    disable_logs = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    #col.active_border = rgba(2a313fee) rgba(57769eee) 45deg
    col.active_border=rgb(57769e)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

group{
    col.border_active= rgb(57769e)
    col.border_inactive = rgba(595959aa)
    groupbar{
        col.active= rgba(57769e75)
        col.inactive = rgba(59595900)
    }
}

misc {
    disable_hyprland_logo = true
    vrr = 0
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    allow_session_lock_restore = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
   # screen_shader = /home/mattia/.config/hypr/shader/blue_light_filter.frag
    rounding = 0
    shadow {
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
     }

    blur {
        enabled = true
        size = 8
        passes = 5
        new_optimizations = true
        xray = true
    }
}

animations {
    # enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    #bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    #animation = windows, 1, 7, myBezier, slide
    #animation = windowsOut, 1, 7, myBezier, slide
    #animation = border, 1, 10, default
    #animation = fade, 1, 7, default
    #animation = workspaces, 1, 6, default



    enabled = false
    # Animation curves

    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    # animation = layersOut, 1, 2, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    # animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

